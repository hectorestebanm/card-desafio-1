<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <main class="card">
        <section class="seccion-primero">
            <img class="seccion-primero-image" src="images/image-product-mobile.jpg" alt="Imagen Mobile">
        </section>
        <section class="seccion-segundo">
            <p class="seccion-segundo-encabezado">PERFUME</p>
            <h1 class="seccion-segundo-titulo">Gabrielle Essence Eau De Parfum</h1>
            <p class="seccion-segundo-descripcion">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="seccion-segundo-precio">
                <p class="precio-descuento">$149.99</p>
                <p class="precio-normal">$169.99</p>
            </div>
            <button class="seccion-segundo-button">
                <img class="button-image" src="images/icon-cart.svg" alt="Imagen Icono">Add to Cart
            </button>        
        </section>
    </main>
  
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Héctor Montaño</a>.
    </footer>
</body>
</html>
